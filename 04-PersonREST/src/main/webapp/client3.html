<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<script>
	function fetchAll(){
		let xhr = new XMLHttpRequest();
		
		

		let url = "http://localhost:8080/04-PersonREST/rest/personapi/getAll";

		xhr.open("GET", url, true);

		xhr.send();

		xhr.onload = function(){ 
				alert(xhr.responseText);
				var data=xhr.responseText;
				//alert(data)
				var personArr=JSON.parse(data);
				console.log(personArr)
				alert(personArr.length)
				document.write("<table border='1'>");
				for(i=0; i<personArr.length;i++){
					document.write("<tr>");
					document.write("<td>")
					document.write(personArr[i].id);
					document.write("</td>")
					
					document.write("<td>")
					document.write(personArr[i].name);
					document.write("</td>")
					
					document.write("<td>")
					document.write(personArr[i].salary);
					document.write("</td>")
					
					document.write("</tr>");
				}
				
				document.write("</tr>")
		}
	}

</script>
<body>


<input type="button" value="FetchAll" onclick="fetchAll()">
</body>
</html>
